</DOCTYPE>
<html>
<head>
  <title>Кликер</title>
  <style>
    #counter {
      font-size: 24px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="clickButton">Нажм</button>
  <p id="counter">Количество кликов: 0</p>

  <script>
    let count = 0;
    const button = document.getElementById('clickButton');
    const counter = document.getElementById('counter');

    button.addEventListener('click', function() {
      count++;
      counter.innerHTML = 'Количество кликов: ' + count;
    });
  </script>
</body>
</html>
