
<!DOCTYPE html>
<html>
<head>
  <title>Кликер с звуком</title>
  <style>
    #counter {
      font-size: 24px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Кликер с звуком</h1>
  <p>Нажмите на кнопку, чтобы увеличить количество кликов и проиграть звук</p>
  <button id="clickButton">Нажми на меня!</button>
  <p id="counter">Количество кликов: 0</p>

  <audio id="myAudio" src="https://zvukogram.com/zvuk/43597/" preload="auto"></audio>

  <script>
    let count = 0;
    const button = document.getElementById('clickButton');
    const counter = document.getElementById('counter');
    const audio = document.getElementById('myAudio');

    button.addEventListener('click', function() {
      count++;
      counter.innerHTML = 'Количество кликов: ' + count;
      audio.play();
    });
  </script>
</body>
</html>
